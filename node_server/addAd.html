<!DOCTYPE html>   
<html>   
<head>

<h1>Add New Ad</h1>

</head>  
<body>
    <div>
    <label for="Add name">name</label> <input type="text" id="ad_name"><br>
    <label for="Pictures">Pictures</label>
     <input type="url" id="pictureUrl1">
     <input type="url" id="pictureUrl2"><br>
    <label for="Text lines">Text lines</label> 
    <input type="text" id="text1">
    <input type="text" id="text2">
    <input type="text" id="text3">
    <input type="text" id="text4"><br>
    <button id="add" onclick="onAddAd()">add</button>
</div>
</body>
<script>
function onAddAd(event) {
    const ad_name = document.getElementById("ad_name").value;
    const text1 = document.getElementById("text1").value;
    const text2 = document.getElementById("text2").value;
    const text3 = document.getElementById("text3").value;
    const text4 = document.getElementById("text4").value;
    const text_lines=[text1,text2,text3,text4];
    const pic1=document.getElementById("pictureUrl1").value;
    const pic2=document.getElementById("pictureUrl2").value;
    const Pictures=[pic1,pic2];
    const ad_time=10000;
    const template=1;
    const id=[1,2];
    const calender= {
        "date":[new Date('January 1, 2021 00:00:00'), new Date('December 31, 2022 00:00:00')],
        "days":[1,2,3,4,5],
        "hours":[01,23]
    }
    const data = {id,ad_name,Pictures,text_lines, ad_time,template,calender };
    $.ajax({
        url: 'addAd/add',
        type: 'POST',
        contentType: 'application/json',   
        dataType: 'json',
        data: JSON.stringify(data),
        statusCode:{ 
            200: function(res) {
        }
    }
    });
}
</script>
